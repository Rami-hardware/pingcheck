name: build and push docker image

on:
    push:
        branches: [main]
    workflow_dispatch:


jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
                

            - name: Set lowercase repo name
              run: echo "IMAGE_NAME=ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_ENV
            
            - name: Log In to GHCR
              uses: docker/login-action@v2
              with:
                    registry: ghcr.io
                    username: ${{ github.actor}}
                    password: ${{ secrets.GITHUB_TOKEN }}
                
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v4
              with:
                    context: .
                    push: true
                    tags: ghcr.io/rami-hardware/pingcheck:latest
